{% set version = "0.5.0" %}

package:
  name: conda-execute
  version: {{ version }}

source:
  fn: conda-execute-{{ version }}.tar.gz
  url: https://github.com/pelson/conda-execute/archive/v{{ version }}.tar.gz
  sha256: fa3f3a1d5745a4e679b65e05600b58e1b5c66ed29576f25e9f5792410788c2ba

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - pyyaml
    - conda
    - psutil

test:
  imports:
    - conda_execute
  commands:
    - conda execute --help
    - conda tmpenv --help

about:
  home: https://github.com/pelson/conda-execute
  license: BSD 3-Clause
  summary: 'Execute scripts in isolated temporary environments.'

extra:
  recipe-maintainers:
    - pelson
